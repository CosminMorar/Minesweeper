<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
          <span class="input-group-text" >Size</span>
      </div>
      <input type="text" class="form-control" id="sizeInputValue" value="10">

      <div class="input-group-prepend">
          <span class="input-group-text">Bombs</span>
      </div>

    <button type="button" class="btn btn-primary" onclick="startGame()">Start game</button>
    <div id="errorDisplayer"></div>
  </body>
